  <style>
    #game-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }
    .hidden { display: none !important; }
    .visible { display: block !important; }
  </style>
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <img id="sidebar-avatar" src="" alt="avatar" />
      <div id="sidebar-buttons">
        <h2 data-i18n="settings">âš™ï¸ Settings</h2>
        <button type="button" onclick="toggleLanguage()">ğŸŒ <span data-i18n="language">Language</span></button>
        <button type="button" onclick="openProfile()">ğŸ‘¤ <span data-i18n="profile">Profile</span></button>
        <button type="button" onclick="resetProgress()">â™»ï¸ <span data-i18n="reset_progress">Reset Progress</span></button>
      </div>
    </aside>

    <main id="main-content">
      <div id="main-menu">
        <div id="tab-buttons" class="tab-buttons">
          <button id="tab-exams" class="active" type="button"> ğŸ“ <span data-i18n="exams">Exams</span></button>

          <button id="tab-profile" type="button">ğŸ‘¤ <span data-i18n="profile">Profile</span></button>
        </div>

        <div id="exams-tab" class="tab-content active">
          <div class="exams-header">
            <h2 id="exams-title" data-i18n="exams_title">Exams</h2>
          </div>
          <div id="exam-list" class="exam-grid scroll-box"></div>
        </div>

        <div id="bookmarks-tab" class="tab-content">
          <h2 id="bookmarks-title" data-i18n="bookmarks_title">ğŸ”– Bookmarked Questions</h2>
          <div id="bookmark-list" class="bookmark-grid scroll-box"></div>
        </div>

        <div id="profile-tab" class="tab-content profile-tab-modern">
          <p class="player-name">
            <strong data-i18n="name_label">Name:</strong> <span id="profile-name-display"></span>
          </p>
          <img id="profile-avatar-preview" class="profile-avatar-modern" src="" alt="avatar" />

          <div class="profile-stats-grid">
            <div class="stat-card">ğŸ“˜ <span data-i18n="exams_completed">Exams Completed</span> <span id="profile-exams">0</span></div>
            <div class="stat-card">â“ <span data-i18n="questions_answered">Questions Answered</span> <span id="profile-questions">0</span></div>
            <div class="stat-card">ğŸ“Š <span data-i18n="average_score">Average Score</span> <span id="profile-average">0</span></div>
            <div class="stat-card">â± <span data-i18n="time_spent">Time Spent</span> <span id="profile-time">0s</span></div>
          </div>
        </div>

        <!-- âœ… Credits go here -->
        <p id="credits" style="text-align:center; margin-top: 20px; font-size: 14px; color: gray;" data-i18n="credits">
          This Game Was Made By: Ali Al-Junibi / Mumil Al-Junibi
        </p>
      </div>

      <div id="game-screen" class="hidden fade-in">
        <button type="button" onclick="leaveExam()" class="leave-exam"><span data-i18n="leave_exam">â† Leave Exam</span></button>
        <div id="question-box">
          <div id="question-header" style="position: relative;">
            <span id="question-number"></span>
            <span id="question-points"></span>
            <div id="timer">â± 60s</div>
          </div>
          <div id="question-text"></div>
          <img id="question-image" class="hidden" alt="Question" />
          <div id="answer-area"></div>
          <div class="question-actions">
            <button id="submit-answer" type="button" class="hidden" data-i18n="submit">âœ… Submit</button>
            <button type="button" id="bookmark-question" data-i18n="bookmark">ğŸ”– Bookmark</button>
          </div>
        </div>
      </div>
    </main>

    <div id="profile-modal" class="hidden">
      <div class="profile-modal-card">
        <h2 data-i18n="update_profile">ğŸ‘¤ Update Profile</h2>
        <div class="profile-avatar-preview">
          <img id="profile-avatar-preview-modal" src="" alt="Avatar Preview" />
        </div>
        <label for="profile-name" data-i18n="name_label">Name:</label>
        <input type="text" id="profile-name" placeholder="Enter your name" data-placeholder="name_placeholder" />
        <label for="avatar-upload" data-i18n="choose_avatar">Choose Avatar:</label>
        <input type="file" id="avatar-upload" accept="image/*" />
        <div class="profile-modal-actions">
          <button id="save-profile-btn" type="button" onclick="saveProfile()" data-i18n="save">Save</button>
          <button id="cancel-profile-btn" type="button" onclick="closeProfile()" data-i18n="cancel">Cancel</button>
        </div>
      </div>
    </div>
